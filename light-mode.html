<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="light.css">


</head>

<body>

    <!-- ============Light Mode========= -->
    <div class="container" id="light-mode">

        <header>
            <nav>
                <h1>Calculator</h1>
                <a class="icon" href="index.html"><i class="fa-solid fa-moon"></i></a>
            </nav>

            <div class="out-put-container">
                5+5
            </div>
        </header>

        <main>
            <div class="button-container">
                <div class="button-rows first-row">
                    <button>AC</button>
                    <button>âˆš</button>
                    <button class="delet"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="operator"><i class="fa-solid fa-divide"></i></button>
                </div>

                <div class="button-rows second-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="button-rows third-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator"><i class="fa-solid fa-minus"></i></button>
                </div>

                <div class="button-rows fourth-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator"><i class="fa-solid fa-plus"></i></button>
                </div>

                <div class="button-rows fifth-row">
                    <button><i class="fa-solid fa-code"></i></button>
                    <button>.</button>
                    <button>0</button>
                    <button class="equals operator"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </main>

    </div>

</body>

</html>
